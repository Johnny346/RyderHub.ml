<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">

            <div class="card-body">
              <h1>Login</h1>
              <p>{{ user.password }}</p>
              <p class="text-muted">Sign In to your account</p>
              <form name='loginForm' novalidate>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="email" name="email" class="form-control" placeholder="Email"
                    ng-model="user.email" ng-reguired="true" >
                  </div>
                  <p class="error validationerror" ng-show="loginForm.email.$invalid && loginForm.email.$touched">
                      Must be a valid email
                    </p>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" name="password" class="form-control" placeholder="Password"
                    ng-model="user.password" ng-reguired="true">
                  </div>
                  <p class="error validationerror" ng-show="loginForm.password.$invalid && loginForm.email.$touched">
                      Password is required
                    </p>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
              </form>
            </div>

          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <a href="register.html"><button ui-sref="appSimple.register" type="button" class="btn btn-primary active mt-3">Now! </button></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
