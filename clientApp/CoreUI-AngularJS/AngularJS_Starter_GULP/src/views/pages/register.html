<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
              <form name='registerForm' 
              ng-submit="register()"
              novalidate>
                <h1>Register</h1>
                <p ng-show="message">{{ message }}</p>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" name="username" class="form-control" placeholder="RyderID"
                  ng-model="user.username" ng-reguired="true" required pattern=".{2,}">
                </div>
                <p class="error validationerror" ng-show="registerForm.username.$invalid && registerForm.username.$touched">
                  Please enter your Ryder ID
                </p>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="email" name="email" class="form-control" placeholder="Email"
                  ng-model="user.email" ng-reguired="true" required pattern=".{2,}">
                </div>
                <p class="error validationerror" ng-show="registerForm.email.$invalid && registerForm.email.$touched">
                    Must be a valid email
                  </p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" name="password" class="form-control" placeholder="Password"
                  ng-model="user.password" ng-reguired="true"required pattern=".{8,}">
                </div>
                <p class="error validationerror" ng-show="registerForm.password.$invalid && registerForm.password.$touched">
                  Please enter a password of more that 8 characters
                </p>

                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input id="repeatpassword1" type="password" name="repeatpassword" class="form-control" placeholder="Repeat password"
                  ng-model="user.repeatpassword" ng-reguired="true" required pattern=".{8,}">
                </div>
            
                <p class="error validationerror" ng-show="passwordsMatch(user.password,user.repeatpassword) 
                 && registerForm.password.$touched && registerForm.repeatpassword.$touched
                 ">
                    Passwords are not matching try again!
                  </p>

                <button type="submit" ng-disabled="registerForm.$invalid" class="btn btn-block btn-success">Create Account</button>
              </form>
          </div>
          <div class="card-footer p-4">
            <div class="row">
              <div class="col-6">
                <button class="btn btn-block btn-facebook" type="button">
                  <span>facebook</span>
                </button>
              </div>
              <div class="col-6">
                <button class="btn btn-block btn-twitter" type="button">
                  <span>twitter</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
